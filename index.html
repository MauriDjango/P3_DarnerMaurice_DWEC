<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima - JavaScript Moderno</title>

    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/tailwind.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mx-auto">
      <h1
        id="titulo"
        class="text-4xl mt-5 text-white font-bold uppercase text-center"
      >
        Busca el Clima
      </h1>
      <div class="max-w-xl mx-auto">
        <p class="text-center text-white mt-6">Elige tu ciudad y país...</p>
        <form id="formulario" class="mt-10" action="#" method="POST">
          <div class="mt-5">
            <input
              type="text"
              name="ciudad"
              id="ciudad"
              placeholder="Escribe tu Ciudad"
              class="w-full p-2 rounded"
            />
          </div>
          <div class="mt-5">
            <select
              class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="pais"
            >
              <option disabled selected value="">-- Seleccione --</option>
              <option value="AR">Argentina</option>
              <option value="FR">Francia</option>
              <option value="MA">Marruecos</option>
              <option value="ES">España</option>
              <option value="IE">Irlanda</option>
              <option value="PY">Paraguay</option>
            </select>
          </div>
          <div id="map" class="map mt-2"></div>
          <input
            type="submit"
            class="mt-5 w-full bg-yellow-500 p-3 uppercase font-bold cursor-pointer rounded"
            value="Obtener Clima"
          />
          <div>
            <div id="resultado" class="resultado">
              <div id="tab-container">
                <div class="tabs">
                  <button class="tab-button active" id="current-button">Current</button>
                  <button class="tab-button" id="hourly-button">Hourly</button>
                  <button class="tab-button" id='daily-button'>Daily</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
        <div id="location" class="location"></div>
        <div class="tab-content active" id="current-content" style="display:flex"></div>
        <div class="tab-content" id="hourly-content" style="display:none"></div>
        <div class="tab-content" id="daily-content" style="display:none"></div>
    </div>
     <script src="js/app.js" type="module"></script>
    <script src="js/api/googleMaps/map.js" type="module"></script>
  </body>
</html>
